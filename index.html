<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo de gotejamento</title>
</head>
<body>
    <form onsubmit="return calcular(event)" class="container">
        <div class="valores">
            <label for>Volume</label>
            <input type="text" placeholder="Digite as gotas aqui" id="volume">
            <label>Tempo</label>
            <input type="text" placeholder="Digite o tempo aqui" id="tempo">
        </div>

        <div class="opcoes">
            <div class="opcao card-1">
                <input type="radio" value="microgotasPorHora" class="calc">
                <label for="microgotasPorHora">Microgotas em hora</label>
            </div>
            <div class="opcao card-2">
                <input type="radio" value="microgotasPorMinuto" class="calc">
                <label for="microgotasEmMinuto">Microgotas em minuto</label>
            </div>
            <div class="opcao card-3">
                <input type="radio" value="gotasPorHora" class="calc">
                <label for="gotasPorHora">Gotas em hora</label>
            </div>
            <div class="opcao card-4">
                <input type="radio" value="gotasPorMinuto" class="calc">
                <label for="gotasPorMinuto">Gotas em minuto</label>
            </div>
        </div>

        <input type="submit" value="Calcular" class="btn">
        <p id="resultado"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
